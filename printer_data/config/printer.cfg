[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 120
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

#####################################################################
#    Fan & Heaters
#####################################################################

[heater_bed]
heater_pin: PA3 # HE1
sensor_pin: PF3
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: 10
max_temp: 115
max_power: 0.8

#Part Cooling Fan
#[fan]
#pin: PA8 # FAN0

#HotEnd Fan
#[heater_fan fan1]
#pin: PE5 # FAN1
#heater_temp: 50.0	#Fan comes on at 50 Deg c
#fan_speed: 1.0		#Fan at 100%

#RaspberryPi FAN
[temperature_fan RBP_4]
sensor_type: temperature_host #This is what the Pi3's Temperature sensor is known as.
pin: PD15 #Set this to your fan pin
max_temp: 80.0 #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 45.0 #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD14
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.25

#####################################################################
#    Screen
#####################################################################

########################################
# EXP1 / EXP2 (display) pins
########################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>




    



