[include shell_command.cfg]
[include mainsail.cfg]
[include sht36v2.cfg]
[include macros.cfg]
[include cartographer.cfg]

#####################################################################
#    Printer
#####################################################################

[virtual_sdcard]
path: /home/rippernz/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 2500
max_accel_to_decel: 5000
max_z_velocity: 12
max_z_accel: 100
square_corner_velocity: 5.0

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1



[mcu]
#serial: /dev/serial/by-id/usb-katapult_stm32f446xx_33004C001150535556323420-if00
canbus_uuid: e2afef2f579e

#restart_method: command

#[mcu SHT36]
#canbus_uuid: ccb6ef1fe9fb



#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#####################################################################
#    InputShaper
#####################################################################

[adxl345]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20
    
#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    150, 150, 20  # an example

#####################################################################
#   Temperatures
#####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

#####################################################################
#    Steppers
#####################################################################

#########
#  X & Y
#########

# Driver0 2209
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
#endstop_pin: PG6
position_endstop: 0
position_endstop: -1
position_min: -1
position_max: 300
homing_speed: 200
homing_retract_dist: 5

# Driver1 2209
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40 #42
endstop_pin: !PG9
position_endstop: 0
position_endstop: 0
position_min: 0
position_max: 310
homing_speed: 200
homing_retract_dist: 5


#########
#  Z
#########

# Driver2 2209
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8.0
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
position_max: 300
homing_speed: 10
second_homing_speed: 5

# Driver3 2209
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8.0



